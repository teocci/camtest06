apply plugin: 'com.android.application'android {    compileSdkVersion 23    buildToolsVersion "23.0.2"    useLibrary 'org.apache.http.legacy'    defaultConfig {        applicationId 'com.kseek.camtest'        minSdkVersion 14        targetSdkVersion 23        multiDexEnabled true    }    dexOptions {        incremental true        javaMaxHeapSize "2048M"        jumboMode = true    }    buildTypes {        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'        }    }    productFlavors {    }}dependencies {    compile 'com.android.support:support-v4:23.1.0'    compile 'com.google.android.gms:play-services:+'    compile files('libs/acra-4.4.0.jar')    compile files('libs/sc-light-jdk15on-1.47.0.2.jar')    compile files('libs/scpkix-jdk15on-1.47.0.2.jar')    compile files('libs/scprov-jdk15on-1.47.0.2.jar')}